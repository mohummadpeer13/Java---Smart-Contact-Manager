<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{fragment/base :: parent(~{::#id_content},'Dashboard')}"
>
  <head></head>
  <section id="id_content" class="bg-gradient-to-b from-gray-200 to-white">
    <div class="container mx-auto">
      <div class="flex justify-center">
        <h1
          class="text-center my-8 text-bold text-3xl lg:text-4xl text-red-700"
        >
          BIENVENUE SUR VOTRE DASHBOARD
        </h1>
      </div>

      <div class="flex flex-col m-4 md:flex-row md:space-x-8">
        <div
          class="py-4 mb-4 w-full md:w-1/3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="h-32 flex flex-row justify-center">
            <img
              class="rounded-t-lg"
              data-th-src="${loggedInUser.userImage}"
              alt="userImage"
              referrerpolicy="no-referrer"
            />
          </div>

          <h5
            class="my-4 text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            MON PROFIL
          </h5>

          <p
            class="mb-4 text-center font-normal text-gray-700 dark:text-gray-400"
            data-th-text="${loggedInUser.email}"
          ></p>

          <div class="flex justify-center">
            <a
              data-th-href="@{'/user/profile'}"
              type="button"
              class="text-center text-white bg-blue-700 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >
              Modifier mon profil
            </a>
          </div>
        </div>

        <div
          class="py-4 mb-4 w-full md:w-1/3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <a data-th-href="@{'/user/contacts/list'}">
            <div class="h-32 flex flex-row justify-center">
              <img
                class="rounded-t-lg"
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%2Fid%2FOIP.WMYLd8rMuPZsU3xZ4I1KAAHaHa%3Fpid%3DApi&f=1&ipt=4a53a2b8affc5ccbdf62a3d813a346f25bcaf308fcc6e3c100d84db1e097580b&ipo=images"
                alt="add contact"
              />
            </div>

            <h5
              class="my-4 text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              CONTACTS
            </h5>
          </a>

          <p
            class="mb-4 text-center font-normal text-gray-700 dark:text-gray-400"
          >
            listing des contacts
          </p>

          <div class="flex justify-center">
            <a
              data-th-href="@{'/user/contacts/list'}"
              type="button"
              class="text-center text-white bg-blue-700 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >
              Mes contacts
            </a>
          </div>
        </div>

        <div
          class="py-4 mb-4 w-full md:w-1/3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <a data-th-href="@{'/user/contacts/list'}">
            <div class="h-32 flex flex-row justify-center">
              <img
                class="rounded-t-lg"
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%2Fid%2FOIP.T-PS_-5C4JXeJAtKkUgakgHaHa%3Fpid%3DApi&f=1&ipt=fccd7e89325fbe99af4c3e295b6ddd486ffb28c2315e3146d6d4061b4d5d1973&ipo=images"
                alt="add contact"
              />
            </div>

            <h5
              class="my-4 text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              CONTACTS
            </h5>
          </a>

          <p
            class="mb-4 text-center font-normal text-gray-700 dark:text-gray-400"
          >
            Ajouter un contact
          </p>

          <div class="flex justify-center">
            <a
              data-th-href="@{'/user/contacts/'}"
              type="button"
              class="text-center text-white bg-blue-700 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >
              Ajouter un contact
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <body></body>
</html>
